<html>
    <body style="font-size: larger">

<h2>The prompt() Method</h2>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">Click here</button>

<p id="demo"></p>

<script>
function myFunction() {
  let person = prompt("Please enter your name", "Harry Potter");
  if (person !== null) {
    alert("Hello " + person + "! How are you today?");
  }
  
const month=["January","February","March","April","May","June","July","August","September","October","November","December"];
var today = new Date();
var date = (month[today.getMonth()])+" "+today.getDate()+","+today.getFullYear();
document.getElementById("demo").innerHTML="Today's Date is: "+date;
window.status="Good Morning!! Enjoy your Day...";
}
</script>

</body>
